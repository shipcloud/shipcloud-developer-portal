---
layout: default
title: Carrier specific things
---

{% assign carriers = site.data.carriers | sort %}

<div class="flex flex-wrap">
{% for carrier in carriers %}
  <div class="w-1/3 h-32 text-6xl px-2 text-center">
    <a href="{{ carrier[1].key | prepend: site.baseurl }}.html" class="text-grey-darker">
      <i class="shipcloud-carrier shipcloud-carrier-{{ carrier[1].css_key }}"></i>
    </a>
  </div>
{% endfor %}
</div>
