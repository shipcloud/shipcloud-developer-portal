# Site settings
title: shipcloud.io - Developer Portal
email: developers@shipcloud.io
description: >
  The shipcloud.io developer portal is your one stop for all developer needs.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://developers.shipcloud.io" # the base hostname & protocol for your site
twitter_username: shipcloud_devs
github_username:  shipcloud
integration_guide_url:
  de: >
    https://www.dropbox.com/s/klycgg1p1d3v20v/shipcloud_integration_guide_de.pdf?dl=0
  en: >
    https://www.dropbox.com/s/dgi9r9w8p40snuu/shipcloud_integration_guide_en.pdf?dl=0
shipcloud:
  supported_carriers:
    as_display_names: 'DHL, DHL Express, Deutsche Post, UPS, DPD, Hermes, GLS, MyDPD Business (iloxx), TNT, FedEx, GO!, PARCEL.ONE, Seven Senders und Cargo International'
    as_keys: '"dhl", "dhl_express", "dpag", "ups", "dpd", "hermes", "gls", "iloxx", "tnt", "fedex", "go", "parcel_one", "seven_senders" and "cargo_international"'
    as_keys_array: '"dhl", "dhl_express", "dpag", "ups", "dpd", "hermes", "gls", "iloxx", "tnt", "fedex", "go", "parcel_one", "seven_senders", "cargo_international"'
  supported_services:
    as_keys_array: '"standard", "one_day" , "one_day_early", "cargo_international_express", "ups_express_1200", "dhl_europaket", "returns"'

# Build settings
markdown: kramdown

apikey: be51608682014a3adf620fc252d63390

sass:
  sass_dir: _sass
  # style: :compressed

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

exclude:
  - vendor
  - divshot.json
  - node_modules
