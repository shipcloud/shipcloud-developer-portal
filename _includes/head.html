<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/base.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <script defer src="{{ "/assets/js/fontawesome/solid.min.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/assets/js/fontawesome/brands.min.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/assets/js/fontawesome/fontawesome.min.js" | prepend: site.baseurl }}"></script>
    <link rel="stylesheet" href="{{ "/assets/css/docsearch.min.css" | prepend: site.baseurl }}">

    {% include google_tag_manager_head.html %}

    {% if page.nav == "openapi" %}
      <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
      <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
      <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
      <style>
        html
        {
          box-sizing: border-box;
          overflow: -moz-scrollbars-vertical;
          overflow-y: scroll;
        }

        *,
        *:before,
        *:after
        {
          box-sizing: inherit;
        }

        body
        {
          margin:0;
          background: #fafafa;
        }
      </style>
    {% endif %}
</head>
