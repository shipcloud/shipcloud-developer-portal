<h4 id="ship-webservice---rules" class="text-blue">
  Rules
</h4>

<ul class="list-inside list-disc">
  <li>
      If one of the following conditions is true, the parameter <code>description</code> is
      mandatory:
      <ul class="list-inside list-disc">
        <li><code>from</code> and <code>to</code> countries are not the same</li>
        <li><code>from</code> and/or <code>to</code> countries are not in the EU</li>
        <li><code>from</code> and <code>to</code> countries are in the EU and the shipments service is not <code><em>standard</em></code></li>
      </ul>
  </li>
</ul>
