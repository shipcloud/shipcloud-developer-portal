<h4 id="{{ include.carrier_interface | slugify }}---trackers" class="text-blue">
  Trackers
</h4>

<p>
  A tracker can be used for tracking shipments that were created using a tool outside of shipcloud.
  This way you can get notified of shipment changes, even if your shipping label has been created
  somewhere else.
</p>

<p class="mt-m">
  You can find all the details in our <a href="{{ site.baseurl }}/reference/#trackers">
  API reference</a>.
</p>
